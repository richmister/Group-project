<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Budget Buddy</h1>
      <img src="money-image.jpg" alt="money-pic" height="100px" width="200px" />
    </header>

    <main class="main">
      <div>
        <p>Remaining Balance:$<span class="balance">0.00</span></p>
      </div>
      <section class="form-container">
        <form class="budget-form">
          <label for="budget-total">Budget Total</label>
          <input
            name="amount"
            type="text"
            id="budget-total"
            placeholder="Enter Amount"
            class="form-items"
            required
          />
          <button>Update Budget</button>
        </form>

        <form class="expense-form">
          <label for="expense-type">Expense Type</label>
          <select name="expensetype" id="expense-type" class="form-items">
            <option value="entertainment">Entertainment</option>
            <option value="food">Food</option>
            <option value="clothing">Clothing</option>
            <option value="bills">Bills</option>
          </select>
          <label for="expense-amount">Expense Amount</label>
          <input
            name="expenseamount"
            type="text"
            id="expense-amount"
            placeholder="Enter Amount"
            class="form-items"
            required
          />
          <button class="submit-button">Submit</button>
        </form>
      </section>

      <section class="expense-list">
        <p>Entertainment:<span class="entertainment">0.00</span></p>
        <p>Food:<span class="food">0.00</span></p>
        <p>Clothing:<span class="clothing">0.00</span></p>
        <p>Bills:<span class="bills">0.00</span></p>
      </section>
      <section class="overload">
        <div class="no-funds">
          <p>You Do Not Have Enough Funds</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
