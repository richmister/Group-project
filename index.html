<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Budget Buddy</h1>
      <img src="money-image.jpg" alt="money-pic" height="100px" width="200px" />
    </header>
    <main class="main">
      <section class="form-container">
        <form class="expense-form">
          <label for="budget-total">Budget Total</label>
          <input type="text" id="budget-total" placeholder="Enter Amount" />
          <label for="expense-type">Expense Type</label>
          <select name="" id="expense-type">
            <option value="entertainment">Entertainment</option>
            <option value="food">Food</option>
            <option value="clothing">Clothing</option>
            <option value="bills">Bills</option>
          </select>
          <label for="expense-amount">Expense Amount</label>
          <input type="text" id="expense-amount" placeholder="Enter Amount" />
          <button>Submit</button>
        </form>
      </section>
      <section class="expense-list">
        <p>Entertainment</p>
        <p>Food</p>
        <p>Clothing</p>
        <p>Bills</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
