<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">personal budget calculator</h1>
      <!-- <img src="money-image.jpg" alt="money-pic" height="100px" width="200px" /> -->
    </header>

    <main class="main">
      <div class="balance-container">
        <p class="balance-text">
          Remaining Balance:<br /><span class="money">$</span
          ><span class="balance">0.00</span>
        </p>
      </div>
      <section class="form-container">
        <form class="budget-form">
          <label class="budget-label" for="budget-total">Enter your weekly budget</label>
          <input
            name="amount"
            type="text"
            id="budget-total"
            placeholder="Enter Amount"
            class="form-items"
           
            required
          />
          <button class="update-button">Update Budget</button>
        </form>

        <form class="expense-form">
          <label for="expense-type">Choose your expense type</label>
          <select name="expensetype" id="expense-type" class="select-items">
            <option value="entertainment">Entertainment</option>
            <option value="food">Food</option>
            <option value="clothing">Clothing</option>
            <option value="bills">Bills</option>
          </select>
          <label for="expense-amount">Enter your expense amount</label>
          <input
            name="expenseamount"
            type="text"
            id="expense-amount"
            placeholder="Enter Amount"
            class="form-items"
            required
          />
          <button class="submit-button">Submit</button>
        </form>
      </section>

      <section class="expense-list">
          <p class="expenses">Total Spent:<span class="money-spent">0.00</span></p></p>  
          <p class="expenses">
            Entertainment:<span class="entertainment">0.00</span>
          </p>
          <p class="expenses">Food:<span class="food">0.00</span></p>
          <p class="expenses">Clothing:<span class="clothing">0.00</span></p>
          <p class="expenses">Bills:<span class="bills">0.00</span></p>
      </section>
      <section class="overload">
        <div class="no-funds">
          <button class="escape">X</button>
          <p>You Do Not Have Enough Funds</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
