<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Budget Buddy</header>
    <main>
      <section>
        <form>
          <label for="budget-total">Budget Total</label>
          <input type="text" id="budget-total" placeholder="Enter Amount" />
          <label for="expense-type">Expense Type</label>
          <select name="" id="expense-type">
            <option value="entertainment"></option>
            <option value="food"></option>
            <option value="clothing"></option>
            <option value="bills"></option>
          </select>
          <label for="expense-amount">Expense Amount</label>
          <input type="text" id="expense-amount" placeholder="Enter Amount" />
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
